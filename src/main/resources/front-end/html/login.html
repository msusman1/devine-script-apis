<html lang="en">
<head>
    <title>Welcome to Exime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>
    <script src="/front-end/js/login-script.js"></script>


</head>
<body>
<section class="vh-100" style="background: linear-gradient(to bottom right, #6200EE, #BB86FC);">
    <div class="container h-100 g-0">
        <div class="row d-flex justify-content-center align-items-center g-0 h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5  ">
                <div id ="login-card" class="card shadow-2-strong ">
                    <div class="card-header bg-primary">
                        <h2 class="mb-3 mt-3 text-center text-white align-middle"><b>Exime Login</b></h2>
                    </div>
                    <div class="card-body p-5 w-100  ">
                        <div class="alert alert-danger alert-dismissible fade visually-hidden" role="alert">Invalid
                            Email or password!
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <form role="form" id="login-form">
                            <label class="form-label" for="email">Email</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text  "><i class="bi bi-envelope"></i></span>
                                <input type="email" id="email" name="email" placeholder="Enter email"
                                       class="form-control  "/>
                            </div>
                            <label class="form-label" for="password">Password</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text  "><i class="bi bi-lock"></i></span>
                                <input type="password" id="password" placeholder="Enter password" name="password"
                                       class="form-control  "/>
                            </div>
                            <button id="login-button" class="btn btn-primary  col-12  mt-4" type="submit" >

                                Login
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <i>Powered by <a href="https://exime.org">Exime.org</a></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/front-end/js/login-script.js"></script>
</body>
</html>
